<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: white;
            padding: 30px 35px;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102,126,234,0.2);
        }

        button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5563d6;
        }

        .footer-text {
            text-align: center;
            margin-top: 12px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>Welcome Back</h2>

        <form method="post">
            <label>Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>

            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>

            <button type="submit" id="loginBtn">Login</button>
        </form>

        <div class="footer-text">
            Secure Login System
        </div>
    </div>

</body>
</html>
